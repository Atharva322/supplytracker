apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolov3-service
  namespace: supplytracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yolov3-service
  template:
    metadata:
      labels:
        app: yolov3-service
    spec:
      containers:
      - name: yolov3
        image: your-registry/supplytracker-yolov3:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: yolov3-service
  namespace: supplytracker
spec:
  selector:
    app: yolov3-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP

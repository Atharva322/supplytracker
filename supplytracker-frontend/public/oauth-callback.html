<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .message {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="spinner"></div>
    <h2>Completing sign in...</h2>
    <p>This window will close automatically.</p>
  </div>

  <script>
    // Extract token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const hashParams = new URLSearchParams(window.location.hash.replace('#/auth/callback?', ''));
    
    const token = urlParams.get('token') || hashParams.get('token');
    const username = urlParams.get('username') || hashParams.get('username');
    const roles = urlParams.get('roles') || hashParams.get('roles');

    if (token && username) {
      // If this is a popup
      if (window.opener) {
        window.opener.postMessage({ token, username, roles }, "http://localhost:5173");
        setTimeout(() => window.close(), 1000);
      } else {
        // If this is the main window (fallback)
        localStorage.setItem("token", token);
        localStorage.setItem("username", username);
        localStorage.setItem("roles", JSON.stringify(roles ? roles.split(',') : ['ROLE_USER']));
        window.location.href = "/";
      }
    } else {
      document.querySelector('.message').innerHTML = '<h2>Authentication failed</h2><p>Please close this window and try again.</p>';
    }
  </script>
</body>
</html>

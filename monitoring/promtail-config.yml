server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: supplytracker
    static_configs:
      - targets:
          - localhost
        labels:
          job: supplytracker
          app: supplytracker-backend
          __path__: /var/log/supplytracker/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            logger: logger_name
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: RFC3339
